- name: Configure App
  hosts: app
  become: true
  vars:
   db_host: 10.132.0.7
  tasks:
 #добавляем unit-файл http сервера
    - name: Add unit file for Puma
      copy:
        src: files/puma.service
        dest: /etc/systemd/system/puma.service
      notify: reload puma
#добавляем конфиг базы
    - name: Add config for DB connection
      template:
        src: templates/db_config.j2
        dest: /home/appuser/db_config
        owner: appuser
        group: appuser
#добавляем http сервер в уровень запуска
    - name: enable puma
      systemd: name=puma enabled=yes
  handlers:
  - name: reload puma
    systemd: name=puma state=reloaded
